{% extends "base.html" %}

{% block main_content %}
  <main class="container">
    <div class="row">
      <h3>Add</h3>
    </div>
    <hr>
    <div class="row">
      <form action="{% url 'home' %}" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{project_form.as_p}}
        <button class="btn btn-success">submit</button>
      </form>
    </div>
    <div class="row">
      <h1>Portfolio</h1>
    </div>
    <hr>
    <div class="row">
      {% for project in projects %}
        <div class="col-md-4">
            <div class="card mb-2">
                <img class="card-img-top" src="{{project.photo}}">
                <div class="card-body">
                    <h5 class="card-title">{{ project.title }}</h5>
                    <p class="card-text">{{ project.description }}</p>
                    <a href="" class="btn btn-primary">
                        Read More
                    </a>
                </div>
            </div>
        </div>
      {% endfor %}
    </div>
  </main>
{% endblock main_content %}
